<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="login.css">
</head>

<title>Claim Page</title>

<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-5">
                    <img src="login Image.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <h1 class="col-lg-7 font-weight-bold py-3">Upload details</h1>
                    <h4>Write up something about your work!</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Title:</label>
                                <input type="text" placeholder="Enter Title for Task." class="form-control my-3 p-4"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Description:</label>
                                <textarea name="Description" rows="10" cols="58" class="form-control my-3 p-4" required placeholder="Enter Task Description."></textarea>
                            </div>
                        </div>
                        
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-3">Upload Image</button>
                        </div>
                    </div>
                      

                        <div class="form-row">
                            <div class="col-lg-7">
                            <button type="submit" class="btn1 mt-3 mb-3">Submit</button>
                            </div>
                        </div>




                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
